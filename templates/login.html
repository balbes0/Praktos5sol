<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Авторизация</h2>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="public-key">Публичный ключ</label>
                <input type="text" id="public-key" name="public_key" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="button">Войти</button>
                <button type="button" class="button" onclick="location.href='{{ url_for('index') }}'">Отмена</button>
                <button type="button" class="button" onclick="location.href='{{ url_for('register') }}'">Регистрация</button>
            </div>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            {% if correct %}
            <div class="correct-message">{{ correct }}</div>
            {% endif %}
        </form>
    </div>
</body>
</html>
