<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свои недвижимости</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my_ads.css') }}">
</head>
<body>
    <form method="post" class="back-form">
        <input type="hidden" name="action" value="back">
        <button type="submit" class="back-button">Назад</button>
    </form>
    <div class="ad-container">
        <h1>Свои недвижимости</h1>
        <div class="cards-container">
            {% for addr, street_num, type, owner, status, id in myestates %}
            <div class="card">
                <div class="card-content">
                    <h3>Адрес: {{ addr }}</h3>
                    <p>Улица: {{ street_num }}</p>
                    <p>Тип: {{ type }}</p>
                    <p>Статус: {{ status }}</p>
                    <p>ID недвижимости: {{ id }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
